<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>날씨 정보 웹앱</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="weather-app">
    <h1>🌤️ 날씨 정보</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="도시 이름 입력" required />
      <button type="submit">검색</button>
    </form>
    <div id="weatherResult" class="weather-result hidden">
      <h2 id="cityName"></h2>
      <p><strong>온도:</strong> <span id="temperature"></span>°C</p>
      <p><strong>상태:</strong> <span id="condition"></span></p>
      <img id="weatherIcon" src="" alt="날씨 아이콘"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
